<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Lili's - Eliminar Proveedor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --rojo-lilis: #b71c1c;
            --dorado-lilis: #d4af37;
        }
        .navbar { background-color: var(--rojo-lilis); }
        .navbar-brand, .nav-link { color: var(--dorado-lilis) !important; font-weight: bold; }
        .nav-link:hover { color: #fff !important; }
        footer { background-color: var(--rojo-lilis); color: var(--dorado-lilis); padding: 1rem; text-align: center; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_proveedores' %}">
                <img src="{% static 'img/lilis_logo.png' %}" alt="Lili's Logo" width="40" height="40" class="me-2">
                Lili's
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_proveedores' %}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_usuarios' %}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_ventas' %}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-5">
        <h2 class="mb-4 text-danger">¿Eliminar proveedor?</h2>
        <div class="alert alert-warning">
            ¿Estás seguro de que deseas eliminar al proveedor <strong>{{ proveedor.nombre }}</strong>?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            <a href="{% url 'lista_proveedores' %}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </form>
    </main>

    {% include 'partials/footer.html' %}
</body>
</html>
