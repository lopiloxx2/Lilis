<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Lili's - Lista de Proveedores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root { --rojo-lilis: #b71c1c; --dorado-lilis: #d4af37; }
        html, body { height: 100%; margin: 0; display: flex; flex-direction: column; }
        .navbar { background-color: var(--rojo-lilis); }
        .navbar-brand, .nav-link, .navbar-text { color: var(--dorado-lilis) !important; font-weight: bold; }
        .nav-link:hover { color: #fff !important; }
        main { flex: 1; }
        footer { background-color: var(--rojo-lilis); color: var(--dorado-lilis); padding: 1rem; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_proveedores' %}">
                <img src="{% static 'img/lilis_logo.png' %}" alt="Lili's Logo" width="40" height="40" class="me-2">
                Lili's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_proveedores' %}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_usuarios' %}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_ventas' %}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_registro' %}">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2>Lista de Proveedores</h2>

        <!-- Form HTMX: trigger en el form, no en el input -->
        <form class="mb-3">
  <div class="input-group">
    <input
      type="text"
      name="q"
      value="{{ query }}"
      class="form-control"
      placeholder="Buscar por RUT o Razón Social"
      hx-get="{% url 'lista_proveedores' %}"
      hx-trigger="keyup changed delay:300ms"
      hx-target="#grid">
  </div>
</form>


        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{% url 'crear_proveedor' %}" class="btn btn-success">Nuevo Proveedor</a>
            <a href="{% url 'exportar_proveedores_excel' %}?q={{ query }}" class="btn btn-outline-primary">Exportar a Excel</a>
        </div>

        <!-- Grilla que se reemplaza -->
        <div id="grid" hx-swap="innerHTML">
            {% include 'proveedores/_grid.html' with page_obj=page_obj query=query %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'inicio' %}" class="btn btn-secondary">⬅️ Volver al Inicio</a>
        </div>
    </main>

    {% include 'partials/footer.html' %}

    <!-- Scripts mínimos -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
