<!DOCTYPE html>
<html lang="es">
<head>

    <title>{{ titulo }}</title>

        body { font-family: Arial, sans-serif; margin: 40px; background-color: #fffafc; }
        h1 { color: #d63384; }
        form { max-width: 500px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; font-weight: bold; }

            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            margin-top: 15px; background-color: #d63384; color: white;
            padding: 10px 15px; border: none; border-radius: 5px;
        }
        button:hover { background-color: #b62a6f; }
        a { text-decoration: none; color: #555; margin-left: 10px; }
    </style>
</head>
