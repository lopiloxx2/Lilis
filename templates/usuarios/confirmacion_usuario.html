<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuario creado - Confirmación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Usuario creado correctamente ✅</h2>

    <div class="alert alert-success">
        <p><strong>Usuario:</strong> {{ usuario.username }}</p>
        <p><strong>Email:</strong> {{ usuario.email }}</p>
        <p><strong>Contraseña generada:</strong> <span class="text-danger">{{ contrasena }}</span></p>
    </div>

    <p class="text-muted">
        ⚠️ Esta contraseña se muestra solo una vez. Entrégala al usuario y recomiéndale cambiarla en su primer inicio de sesión.
    </p>

    <a href="{% url 'lista_usuarios' %}" class="btn btn-primary">Volver a la lista de usuarios</a>
</body>
</html>
