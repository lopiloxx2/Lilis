<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ERP Lili's - Eliminar Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        :root {
            --rojo-lilis: #b71c1c;
            --dorado-lilis: #d4af37;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--rojo-lilis);
        }

        .navbar-brand, .nav-link, .navbar-text {
            color: var(--dorado-lilis) !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: var(--rojo-lilis);
            color: var(--dorado-lilis);
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'lista_proveedores' %}">
                <img src="{% static 'img/lilis_logo.png' %}" alt="Lili's Logo" width="40" height="40" class="me-2">
                Lili's
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_proveedores' %}">Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_usuarios' %}">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_ventas' %}">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login_registro' %}">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <main class="container mt-5">
        <h2 class="mb-4 text-danger">¿Eliminar usuario?</h2>
        <div class="alert alert-warning">
            ¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Eliminar
            </button>
            <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
        </form>
    </main>

    <!-- Footer -->
    {% include 'partials/footer.html' %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
