{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Usuarios ðŸ‘¥</h1>

    <!-- Buscador -->
    <form class="mb-3">
        <div class="input-group">
            <input type="text"
                   name="q"
                   value="{{ query }}"
                   class="form-control"
                   placeholder="Buscar por username, email, nombres, apellidos o telÃ©fono"
                   hx-get="{% url 'lista_usuarios' %}"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#grid_usuarios">
        </div>
    </form>

    <!-- Acciones -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="{% url 'crear_usuario' %}" class="btn btn-success">âž• Nuevo Usuario</a>
        <a href="#" data-export-url="{% url 'exportar_usuarios_excel' %}" class="btn btn-outline-primary export-btn">Exportar a Excel</a>
    </div>

    <!-- Grilla -->
    <div id="grid_usuarios" hx-swap="innerHTML">
        {% include 'usuarios/_grid_usuarios.html' with page_obj=page_obj query=query %}
    </div>
</div>
<script>
(function(){
    const exportBtn = document.querySelector('.export-btn');
    if(!exportBtn) return;
    exportBtn.addEventListener('click', function(e){
        e.preventDefault();
        const base = this.getAttribute('data-export-url');
        const qInput = document.querySelector('input[name="q"]');
        const q = qInput ? encodeURIComponent(qInput.value || '') : '';
        const url = q ? `${base}?q=${q}` : base;
        window.location.href = url;
    });
})();
</script>
{% endblock %}
