{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Recuperar contraseña</h3>
            <p>Ingrese su correo electrónico o nombre de usuario. Si existe una cuenta asociada, recibirá un correo con instrucciones.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="identifier" class="form-label">Email o usuario</label>
                    <input type="text" name="identifier" id="identifier" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar instrucciones</button>
                <a href="{% url 'login_registro' %}" class="btn btn-secondary ms-2">Volver</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
