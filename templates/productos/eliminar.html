<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #dc3545; }
        button {
            background-color: #dc3545; color: white;
            padding: 8px 12px; border: none; border-radius: 5px;
        }
        button:hover { background-color: #a71d2a; }
    </style>
</head>
<body>
    <h1>¿Eliminar Producto?</h1>
    <p>¿Seguro que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_productos' %}" style="margin-left: 10px;">Cancelar</a>
    </form>
</body>
</html>
