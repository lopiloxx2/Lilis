<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Venta</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #dc3545; }
        p { font-size: 18px; }
        button {
            background-color: #dc3545; color: white;
            padding: 8px 12px; border: none; border-radius: 5px;
        }
        button:hover { background-color: #a71d2a; }
        a { text-decoration: none; color: #555; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>¿Eliminar esta venta?</h1>

    <p>¿Estás seguro que deseas eliminar la venta <strong>#{{ venta.id }}</strong> de 
        <strong>{{ venta.cliente.nombre }}</strong> por un total de ${{ venta.total }}?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">🗑️ Sí, eliminar</button>
        <a href="{% url 'lista_ventas' %}">Cancelar</a>
    </form>
</body>
</html>
