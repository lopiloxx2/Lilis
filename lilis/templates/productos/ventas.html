<!DOCTYPE html>
<html>
<head>
    <title>Ventas - Lilis</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Ventas</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for v in ventas %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.cliente.nombre }}</td>
                <td>{{ v.fecha }}</td>
                <td>${{ v.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a href="{% url 'inicio' %}" class="btn btn-secondary">
        ⬅️ Volver al Inicio
    </a>
</div>
{% endblock %}

</body>
</html>
