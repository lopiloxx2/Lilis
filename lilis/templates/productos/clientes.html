<!DOCTYPE html>
<html>
<head>
    <title>Clientes - Lilis</title>
</head>
<body>
    {% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Clientes</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c.nombre }}</td>
                <td>{{ c.correo }}</td>
                <td>{{ c.telefono }}</td>
                <td>{{ c.direccion }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="text-center mt-4">
    <a href="{% url 'inicio' %}" class="btn btn-secondary">
        ⬅️ Volver al Inicio
    </a>
</div>
{% endblock %}

</body>
</html>
